<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="error"></div>
    <form method="POST" action="submit.php" id="form" style="border: 1px solid orange;">
    <div class="container">
        <h1>Sign up</h1>
        <p>Fill out this form to create an account</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>


        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="repeat_password"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="repeat_password" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color: red;">Terms and conditions</a>.</p>
        <p class="login">Already ave an account? <a href="login.html">Log in</a></p>
        <div class="clearfix">
            <button type="button" class="cancelbtn" action="home.html">Cancel</a></button>
            <button type="submit" class="signupbtn">Sign up</button>
        </div>
    </div>
    </form>
</body>
</html>
